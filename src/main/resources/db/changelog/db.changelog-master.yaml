databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-lesson1.yaml
  - changeSet:
      id: 1
      author: 123
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: book_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: author
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: publisher
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: year
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: translator
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_free
                  type: boolean
        - createTable:
            tableName: book_order
            columns:
              - column:
                  name: order_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: user_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKey:
                      referencedColumnNames: book_id
                      referencedTableName: book
  - changeSet:
      id: 2
      author: 123
      comment: "Create books"
      changes:
        - insert:
            tableName: book
            columns:
              - column:
                  name: author
                  value: "Шилдт Г."
              - column:
                  name: title
                  value: "Java 8. Полное руководство"
              - column:
                  name: publisher
                  value: "Oracle Press"
              - column:
                  name: year
                  value: 2015
              - column:
                  name: translator
                  value: "Берштейн И.В."
              - column:
                  name: description
                  value: "Книга служит исчерпывающим справочным пособием по языку Java"
        - insert:
            tableName: book
            columns:
              - column:
                  name: author
                  value: "Блинов И.Н., Романчик В.С."
              - column:
                  name: title
                  value: "Java. Методы программирования"
              - column:
                  name: publisher
                  value: "Epam Training Center"
              - column:
                  name: year
                  value: 2013
              - column:
                  name: translator
                  value: NULL
              - column:
                  name: description
                  value: "Пособие для программистов и начинающих изучение Java"
      rollback:
        - delete:
            tableName: book
            where: author in ('Блинов И.Н., Романчик В.С.', 'Шилдт Г.')
